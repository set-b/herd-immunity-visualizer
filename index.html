<body>
    <canvas id="renderCanvas"></canvas>
    <div id="ui-panel">
        <div id="play-pause-reset">
            <button>play/pause</button>
            <button>reset</button>
            <label for="speed-dropdown">Speed:</label>
            <select name="speed" id="speed-dropdown">
                <option value="0.5">0.5x</option>
                <option value="1">1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>

        <div id="configure-rates">
            <!-- might make this the same class as the population status ul -->
            <ul id="configurables">
                <li>
                    <label for="infection-rate">Infection Rate:</label>
                    <input type="range" id="infection-rate" min="0" max="100" value="50">
                    <span id="infection-rate-value">50%</span>
                </li>
                <li>
                    <label for="vaccination-rate">Vaccination Rate:</label>
                    <input type="range" id="vaccination-rate" min="0" max="100" value="30">
                    <span id="infection-rate-value">30%</span>
                </li>
                <li>
                    <label for="fatality-rate">Fatality Rate:</label>
                    <input type="range" id="fatality-rate" min="0" max="100" value="10">
                    <span id="infection-rate-value">10%</span>
                </li>
                <li>
                    <label for="immunocomprised-rate">Immunocompromised Rate:</label>
                    <input type="range" id="immunocopromised-rate" min="0" max="100" value="5">
                    <span id="infection-rate-value">5%</span>
                </li>
                <li>
                    <label for="population-size">Population Size (max 200):</label>
                    <input type="number" id="population-size" min="10" max="200" value="50"> 
                </li>
            </ul>
        </div>

        <div id="legend-and-statistics">
            <h1>POPULATION STATUS</h1>
            <!-- will replace counts with numbers from javascript logic -->
            <ul id="status-list">
                <li>
                    <span class="color-indicator normal"></span>    
                    Normal: <span id="normal-count">0</span>
                </li>
                <li>
                    <span class="color-indicator Immunocompromised"></span>    
                    Immunocompromised: <span id="immunocompromised-count">0</span>
                </li>
                <li>
                    <span class="color-indicator resistant"></span>    
                    Resistant: <span id="resistant-count">0</span>
                </li>
                <li>
                    <span class="color-indicator exposed"></span>    
                    Exposed: <span id="exposed-count">0</span>
                </li>
                <li>
                    <span class="color-indicator symptomatic"></span>    
                    Symptomatic: <span id="symptomatic-count">0</span>
                </li>
                <li>
                    <span class="color-indicator dead"></span>    
                    Dead: <span id="dead-count">0</span>
                </li>
            </ul>
            <p id="day-display">Day: <span id="turn-count">0</span></p>
        </div>

        <div id="help">
            <button id="help-btn">? Help</button>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
